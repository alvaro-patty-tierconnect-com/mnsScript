version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

jar {
    manifest {
        attributes 'Main-Class': 'com.vizix.script.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task pato() {
    dependsOn assemble
    doLast {
        javaexec {
            classpath = sourceSets.main.runtimeClasspath

            main = "com.vizix.script.Main"
        }
    }
}